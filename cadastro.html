<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>

<body class="bodyCadastro">
    <main>
        <br>
        <p>Cadastro</p>
        <input type="text" id="nomeUsuario" maxlength="18" placeholder="nome de usuario">
        <br><br>
        <input type="date" id="idade" min="1950-01-01" max="2015-01-01" placeholder="data de nascimento">
        <br><br>
        <input type="email" id="email" autocomplete="on" onblur="this.placeholder = 'email do usuario'" placeholder="email do usuario">
        <br><br>
        <input type="password" id="senha" placeholder="senha do usuario">
        <br><br>
        <input type="password" id="confirmarSenha" placeholder="confirmar senha">
        <br><br>
        <input class="botaoCadastro" type="button" id="cadastrar" value="cadastrar">
        <br><br>
    </main>
</body>

<script src="cadastro.js"></script>

</html>
